# Change bind key to ctrl-a
unbind C-b
set -g prefix C-a
bind-key C-a last-window

# Index starts from 1
set-option -g base-index 1
set-option -g pane-base-index 1
# Renumber windows when a window is closed
set-option -g renumber-windows on

# Repeat time limit (ms)
set-option -g repeat-time 500
# History
set-option -g history-limit 102400
set-option -g mouse on

# set terminal title
set -g set-titles off

# 256-color terminal
set -g default-terminal "screen-256color"
set -g default-command "zsh -l"

set-option -g default-shell /usr/bin/zsh
set-option -g status-keys vi

# Copy-mode
set-window-option -g mode-keys vi

# Reload ~/.tmux.conf
bind-key r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# title (default key in tmux is ',')
bind-key a command-prompt "rename-window %%"
# status line
bind-key g set status

# use "v" and "s" to do vertical/horizontal splits, like vim
bind-key s split-window -v
bind-key v split-window -h
bind-key -r C-h previous-window
bind-key -r C-l next-window
bind-key n swap-window -d -t :+
bind-key p swap-window -d -t :-

# use the vim motion keys to move between panes and resizing
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 2
bind-key -r L resize-pane -R 2
bind-key -r K resize-pane -U 2
bind-key -r J resize-pane -D 2

bind-key tab select-pane -t :.+
bind-key btab select-pane -t :.-

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-cpu'
set -g status-right '#{prefix_highlight} | CPU:#{cpu_percentage} | %a %h-%d %H:%M '
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_prefix_prompt '^A'
set -g @prefix_highlight_copy_prompt 'copy-mode'
set -g @prefix_highlight_sync_prompt 'sync-mode'
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'green'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=green'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
